<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" href="img/icons8-password-64.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body class="text-white">
    <header>
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-11 col-md-8 py-5">
                    <h1 class="fs-1 mb-5 shadow d-flex justify-content-center align-items-center">GENERATORE DI PASSWORD
                        <span class="ms-2">
                            <img src="img/icons8-javascript-48.png" alt="">
                        </span>
                    </h1>
                    <div class="d-flex justify-content-center appear align-items-center position-relative">
                        <h2 class="">PASSWORD GENERATA: <span id="password"></span></h2>
                        <button class="py-1 px-2 ms-2"><img src="img/icons8-copia-24.png" alt=""></button>
                        <div class="copy">Copia</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-5 resize go-up mt-4">
                    <img class="" src="img/ezgif.com-optimize.gif" alt="">
                </div>

                <div class="col-10 col-md-4 mt-5 d-flex justify-content-center">
                    <ul>
                        <li class="mb-4 mb-md-2 d-flex align-items-center appear1"><img class="me-2" src="img/icons8-ok-48.png" alt=""> Almeno una lettera maiuscola</li>
                        <li class="mb-4 mb-md-2 d-flex align-items-center appear2" ><img class="me-2" src="img/icons8-ok-48.png" alt=""> Almeno un carattere speciale</li>
                        <li class="mb-4 mb-md-2 d-flex align-items-center appear3"><img class="me-2" src="img/icons8-ok-48.png" alt=""> Almeno un numero</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script> 
</body>

</html>
